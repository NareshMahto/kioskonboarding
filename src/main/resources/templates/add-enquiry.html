<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
	<!-- Font Awesome CDN Link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/responsive.css" />
  <style>
    
  </style>
</head>

<body>

<div class="wrapper d-flex">
  <nav class="sidebar">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="./assets/images/csc-logo.png" alt=""/>
            </span>

            <!-- <div class="text logo-text">
                <span class="name">TomTom</span>
                <span class="profession">New Edge</span>
            </div> -->
        </div>

        
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link ">
                    <a href="index.html">
                        <i class='fa fa-home icon' ></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>                
                <li class="nav-link active">
                    <a href="#">
                        <i class='fa fa-plus-circle icon' ></i>
                        <span class="text nav-text">Add Enquiry</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="view-enqiry-list.html">
                        <i class='fa fa-eye icon'></i>
                        <span class="text nav-text">View user</span>
                    </a>
                </li>

                            

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='fa fa-sign-out icon' ></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
           

        </div>
    </div>

  </nav>

  <main class="content">
    <div class="topbar">    
      <i class='fa fa-bars toggle'></i>   
      <p class="m-0">State Bank of India</p>
      <div class="dropdown">
        <button class="btn user_btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="avatar"><img src="./assets/images/user-icon.png" class="w-100"/></span> Admin
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Log out</a>
        </div>
      </div>
    </div>

    <div class="main_content">
     <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-white">Enquiry Form</h6>
                </div>
                <div class="card-body">
                    <form class="enquiry_form">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="fname" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="fname">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="lname" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="lname">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="mb-2">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="pid" class="form-label">Program Id</label>
                              <input type="text" class="form-control" id="pid">                              
                            </div>                            
                          </div>                
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="ccode" class="form-label">Country Code</label>
                              <input type="text" class="form-control" id="ccode">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="mno" class="form-label">Mobile No</label>
                              <input type="text" class="form-control" id="mno">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="dob" class="form-label">Date of Birth</label>
                              <input type="date" class="form-control" id="dob">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="state" class="form-label">State</label>
                              <input type="text" class="form-control" id="state">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-2">
                              <label for="city" class="form-label">City</label>
                              <input type="text" class="form-control" id="city">
                            </div>
                          </div>
                          <div class="col-md-12 text-center mt-2">
                            <button type="submit" class="btn submit_btn">Submit</button>
                          </div>
                        </div>  
                      </form>
                </div>
           </div>
        </div>
     </div>    
  </main>
</div>

	
	<!--Jquery JS -->
	<script src="./assets/js/jquery.min.js"></script>
	<!--Popper JS -->
	<script src="./assets/js/popper.min.js"></script>
	<!--Bootstrap JS -->
	<script src="./assets/js/bootstrap.min.js"></script>
    <!--Custom JS -->
	<script src="./assets/js/custom.js"></script>
    <!-- Page level plugins -->
    <script src="./assets/js/datatables/jquery.dataTables.min.js"></script>
    <script src="./assets/js/datatables/dataTables.bootstrap4.min.js"></script>

	<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle")
        wider = body.querySelector(".content")

    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
        wider.classList.toggle("wider")
    })
		




	</script>
</body>

</html>
